<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Stephen Books</title>
    <style>
        *{
            overflow: hidden;
        }
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e5e5e5;
        }

        .header {
            display: flex;
            align-items: center;
            background-color: #1e90ff;
            color: white;
            padding: 15px;
            border-radius: 0 0 20px 20px;
        }

        .back-button {
            font-size: 20px;
            color: white;
            padding-left: 15px;
            padding-right: 40px;
        }

        .profile {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .profile img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid white;
        }

        .profile h2 {
            margin: 0;
            font-size: 25px;
        }

        .books-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            border-radius: 10px;
            padding-top: 25px;
            padding-left: 30px;
            padding-right: 30px;
            padding-bottom: 16px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .book:hover{
            border: 2px solid orange;
        }

        .book {
            background: white;
            padding: 45px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .book img {
            width: auto;
            height: auto;
            border-radius: 8px;
        }

        .book h3 {
            margin: 10px 0 5px;
        }

        .book p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="back-button">
            <i class="fa-solid fa-arrow-left"></i>
        </div>
        <div class="profile">
            <img src="stephen.jpeg" alt="Stephen King">
            <h2>Stephen King</h2>
        </div>
    </div>

    <div class="books-container">
        <div class="book">
            <img src="it.jpg" alt="It">
            <h3>It</h3>
            <p><strong>1986</strong></p>
            <p>The experiences of seven preteens.</p>
        </div>

        <div class="book">
            <img src="misery.jpg" alt="Misery">
            <h3>Misery</h3>
            <p><strong>1987</strong></p>
            <p>Self-proclaimed number one fan Annie Wilkes.</p>
        </div>

        <div class="book">
            <img src="holly.jpg" alt="Holly">
            <h3>Holly</h3>
            <p><strong>2023</strong></p>
            <p>Amidst the COVID-19 pandemic.</p>
        </div>

        <div class="book">
            <img src="skeleton.jpg" alt="Skeleton Crew">
            <h3>Skeleton Crew</h3>
            <p><strong>1985</strong></p>
            <p>It's a mysterious and impenetrable story.</p>
        </div>
    </div>

</body>
</html>
